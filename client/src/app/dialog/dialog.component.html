<h1 mat-dialog-title>Add a product</h1>

<div mat-dialog-content>
  <form [formGroup]="productForm">
    <mat-form-field appearance="outline">
        <mat-label>Product Name </mat-label>
        <input formControlName="productName" matInput placeholder="name">
    </mat-form-field> 

    <mat-form-field appearance="outline">
        <mat-label>Product Category </mat-label>
        <mat-select placeholder="category" formControlName="category">
            <mat-option value="Android OS">Android OS</mat-option>
            <mat-option value="Ios">Ios</mat-option>
            <mat-option value="Color Os">Color Os</mat-option>
        </mat-select>
    </mat-form-field> 

    <mat-form-field appearance="outline">
        <mat-label>Choose a date </mat-label>
        <input formControlName="date" matInput placeholder="date" [matDatepicker]="picker">
        
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field> 

    <label><h3>Description</h3></label>
    <mat-radio-group [ngClass]="{'inValid': radioClass && !description?.value}" formControlName="description"  class="radio-container">
        <mat-radio-button *ngFor="let item of fressList" [value]="item">
            {{item}}
        </mat-radio-button>
    </mat-radio-group>

    <mat-form-field appearance="outline">
        <mat-label>Price </mat-label>
        <input type="number" matInput placeholder="price" formControlName="price">
    </mat-form-field> 

    <mat-form-field appearance="outline">
        <mat-label>Comment </mat-label>
        <textarea formControlName="comment" matInput placeholder="comment"></textarea>
    </mat-form-field> 
  </form>
</div>

<div class="btns" mat-dialog-actions>
    <button mat-stroked-button mat-dialog-close>Cancel</button>
    <button mat-raised-button color="warn" (click)="addProducts()">Save</button>
</div>
